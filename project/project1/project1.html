<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocal</title>
    <link rel="stylesheet" href="./calstyle.css">
</head>
<body>
    <!-- Made By Om Duragkar yet to use media query just with basic html css js: -->
    <main id = "main">
        <p id="disp" class="display">
            Calculator
        </p>
        <div onclick="del()" class= "button clear">
            CE
        </div>
        <div onclick="bspace()" class= "button">
            &lt;=
        </div>
        <div onclick="plmin()" class= "button">
            +/-
        </div><br>
        <div onclick="num(9)" class= "button">
            9
        </div>
        <div onclick="num(8)" class= "button">
            8
        </div>
        <div onclick="ope('/')" class= "button">
            /
        </div><br>
        <div onclick="num(7)" class= "button">
            7
        </div>
        <div onclick="num(6)" class= "button">
            6
        </div>
        <div onclick="ope('*')" class= "button">
            x
        </div><br>
        <div onclick="num(5)" class= "button">
            5
        </div>
        <div onclick="num(4)" class= "button">
            4
        </div>
        <div onclick="ope('-')" class= "button">
            -
        </div><br>
        <div onclick="num(3)" class= "button">
            3
        </div>
        <div onclick="num(2)" class= "button">
            2
        </div>
        <div onclick="ope('+')" class= "button">
            +
        </div><br>
        <div onclick="num(1)" class= "button">
            1
        </div>
        <div onclick="num(0)" class= "button">
            0
        </div>
        <div onclick="equal()" class= "button equal">
            =
        </div><br>
        <script src="./ocal.js">

        </script>
    </main>
</body>
</html>
